		<!-- Wrapper -->

				<section id="main" class="wrapper">

						<p><span class="image left"><img src="images/tz_logo2.png" alt=""></span>[text here]</p>
						<form method="post" action="https://formspree.io/info@tezos.help">
							<div class="row uniform">
								<div class="6u 12u$(xsmall)">
									<input type="text" name="name" id="name" value="" placeholder="Name (can be sudonym)" required/>

								<div class="6u$ 12u$(xsmall)">
									<input type="text" name="organization" id="organization" value="" placeholder="Organization (optional)" />

								<div class="12u$">
									<input type="text" name="role" id="role" value="" placeholder="Role (dev, deligator, contributor, etc.)" />
								</div>
								<div class="12u$">
									<ul class="actions">
										<li><input type="submit" value="Sign" class="special" /></li>
										<li><input type="reset" value="Reset" /></li>
									</ul>
								</div>
							</div>
						</form>
						<hr>
					<h2>Signed by</h2>
						<div class="table-wrapper">
							<table class="alt">
								<thead>
									<tr>
										<th>Name</th>
										<th>Organization</th>
										<th>Role</th>
									</tr>
								</thead>
								<tbody>
									<tr>
